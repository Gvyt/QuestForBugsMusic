<!DOCTYPE html>
<html>
  <head>
    <title>Scratch Movie: Quest for Bugs: OST</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #2c3e50;
        padding: 20px 0;
      }
      .carousel-container {
        position: relative;
        width: 80%;
        margin: auto;
        overflow: hidden;
        max-width: 600px;
      }
      .carousel {
        display: flex;
        transition: transform 0.5s ease;
      }
      .carousel-item {
        min-width: 100%;
        box-sizing: border-box;
        text-align: center;
        background-color: #ecf0f1;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }
      .carousel-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      audio {
        width: 100%;
        margin-top: 10px;
      }
      .carousel-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
      }
      .carousel-controls button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      .carousel-controls button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <h1>OST Carousel</h1>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item">
          <img src="banlands.png" alt="The Banlands">
          <h3>The Banlands</h3>
          <audio controls>
            <source src="ost/Banlands.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="carousel-item">
          <img src="placeholder.png" alt="Credits">
          <h3>Credits</h3>
          <audio controls>
            <source src="ost/Credits.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="carousel-item">
          <img src="placeholder.png" alt="KajKritism">
          <h3>KajKritism</h3>
          <audio controls>
            <source src="ost/KajKritism.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="carousel-item">
          <img src="placeholder.png" alt="Trailer">
          <h3>Trailer</h3>
          <audio controls>
            <source src="ost/Trailer.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="carousel-item">
          <img src="placeholder.png" alt="Unknown-piano">
          <h3>Unknown-piano.mp3</h3>
          <audio controls>
            <source src="ost/Unknown-piano.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="carousel-controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <script>
      const carousel = document.querySelector('.carousel');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const items = document.querySelectorAll('.carousel-item');
      let currentIndex = 0;

      function updateCarousel() {
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
        updateCarousel();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
      });
    </script>
  </body>
</html>
