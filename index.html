<!DOCTYPE html>
<html>
  <head>
    <title>Scratch Movie: Quest for Bugs: OST</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #2c3e50;
        padding: 20px 0;
      }
      .carousel {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding: 20px;
        gap: 20px;
        justify-content: center;
        background-color: #ffffff;
      }
      .carousel-item {
        flex: none;
        scroll-snap-align: start;
        width: 300px;
        text-align: center;
        background-color: #ecf0f1;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        transition: transform 0.3s ease;
      }
      .carousel-item:hover {
        transform: scale(1.05);
      }
      .carousel-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      audio {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>OST Carousel</h1>
    <div class="carousel">
      <div class="carousel-item">
        <img src="banlands.png" alt="The Banlands">
        <h3>The Banlands</h3>
        <audio controls>
          <source src="ost/Banlands.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="carousel-item">
        <img src="placeholder.png" alt="Credits">
        <h3>Credits</h3>
        <audio controls>
          <source src="ost/Credits.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="carousel-item">
        <img src="placeholder.png" alt="KajKritism">
        <h3>KajKritism</h3>
        <audio controls>
          <source src="ost/KajKritism.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="carousel-item">
        <img src="placeholder.png" alt="Trailer">
        <h3>Trailer</h3>
        <audio controls>
          <source src="ost/Trailer.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="carousel-item">
        <img src="placeholder.png" alt="Unknown-piano">
        <h3>Unknown-piano.mp3</h3>
        <audio controls>
          <source src="ost/Unknown-piano.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </body>
</html>
